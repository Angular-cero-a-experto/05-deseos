  
  
  <ion-list>

    <ion-item-sliding *ngFor="let lista of deseosService.listas | filtro:terminada ">

      <ion-item-options side="start">
        <ion-item-option color="success" (click)="editarLista( lista )">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item  detail="" (click)="listaSeleccionada(lista)">
        <ion-item>
          <ion-label> {{ lista.titulo }} </ion-label>
        </ion-item>
        <ion-note slot="end" > {{lista.items.length}} Items </ion-note>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="borrarLista( lista )">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

   
  </ion-list>
